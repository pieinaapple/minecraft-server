# Valid values: [1,)
# Default: 2048
max_region_extent_x: 2048

# Maximum region extent in y direction.
# Valid values: [1,)
# Default: 2048
max_region_extent_y: 2048

# Maximum region extent in z direction.
# Valid values: [1,)
# Default: 2048
max_region_extent_z: 2048

